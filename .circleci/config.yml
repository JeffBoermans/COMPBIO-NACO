# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  linux-executable-gen:
    resource_class: small
    docker:
      - image: cimg/python:3.11.0
    steps:
      # Setup
      - checkout
      - run: pip install --upgrade pip
      - run: pip install virtualenv
      - run: cmod +x install.sh build.sh
      - run: ./install.sh
      # Building
      - run: ./build.sh
      - run: mv build/build/dist/main build/
      - run: ls build/

  # Just mostly duplicate code, deal with it, this is a hack
  windows-executable-gen:
    machine: # executor type
      image: windows-default
    resource_class: windows.small
    steps:
      # Commands are run in a Windows virtual machine environment
      # Setup
      - checkout
      - run:
          name: "Install python3.11"
          command: choco install python --version=3.11.0
      - run: pip install virtualenv
      - run: ./install.bat
      # building
      - run: ./build.bat
      - run: ls build\build\dist

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  sample: # This is the name of the workflow, feel free to change it to better match your workflow.
    # Inside the workflow, you define the jobs you want to run.
    jobs:
      - linux-executable-gen
      - windows-executable-gen